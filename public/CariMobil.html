      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <link

    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <title>Binar: Challenge 04</title>

    <!-- Example CSS -->
    <link href="./css/style.css" rel="stylesheet" />
  </head>

  <header>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-none-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Rental Car</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Our Service</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Why Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Testimonial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQ</a>
            </li>
            <li class="nav-item">
              <button class="btn btn-success">Register</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <body>
    <div class="container-fluid">
      <div class="content">
        <div class="text-section">
          <h1>Sewa & Rental Mobil Terbaik di kawasan (Lokasimu)</h1>
          <p>
            Selamat datang di Binar Car Rental. Kami menyediakan mobil kualitas
            terbaik dengan harga terjangkau. Selalu siap melayani kebutuhanmu
            untuk sewa mobil selama 24 jam.
          </p>
          <button class="register-btn">Mulai Sewa Mobil</button>
        </div>
        <div class="image-section">
          <img
            src="image/img_car-2.png"
            alt="Car Image"
            width="704px"
            height="407px"
          />
        </div>
      </div>
    </div>

    <div class="search-component">
      <div class="search-wrapper">
        <div class="tipe-driver">
          <label for="driver-option">Tipe Driver</label>
          <select name="" id="driver-option">
            <optgroup>
              <option disabled selected hidden>Pilih Tipe Driver</option>
              <option value="Dengan sopir" class="optionEl">
                Dengan Driver
              </option>
              <option value="Tanpa sopir" class="optionEl">
                Tanpa Driver (Lepas Kunci)
              </option>
            </optgroup>
          </select>
        </div>
        <div class="tanggal-pemesanan">
          <label for="date-option">Tanggal</label>
          <input
            type="text"
            name=""
            id="date-option"
            format="dd/mm/yy"
            placeholder="Pilih Tanggal"
            onfocus="(this.type='date',this.showPicker())"
            onblur="(this.type='text')"
          />
        </div>
        <div class="waktu-pemesanan">
          <label for="time-option">Waktu Jemput/Ambil</label>
          <input
            type="text"
            name=""
            id="time-option"
            placeholder="Pilih Waktu"
            onfocus="(this.type='time',this.showPicker())"
            onblur="(this.type='text')"
            oninput=""
          />
        </div>
        <div class="jumlah-penumpang">
          <label for="amount-option">Jumlah Penumpang (optional)</label>
          <input
            name=""
            id="amount-option"
            maxlength="1"
            placeholder="Jumlah Penumpang"
          />
        </div>
        <button class="btn btn-success body-bold-14" id="search-btn" disabled>
          Cari Mobil
        </button>
      </div>
    </div>

    <button id="load-btn">Load</button>
    <button id="clear-btn">Clear</button>
    <div id="cars-container"></div>

    <!-- Example Javascript -->
    <script type="text/javascript" src="./scripts/binar.js"></script>
    <script type="text/javascript" src="./scripts/app.example.js"></script>
    <script type="text/javascript" src="./scripts/car.example.js"></script>
    <script type="text/javascript" src="./scripts/main.example.js"></script>
  </body>
</html>
